<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/loginpage.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Login with Employer</title>
</head>

<body style="background-color: #f2f2f2;">
    <div id="Super-Login-Page">
        <div class="container animated fadeIn">
            <div class="element-right for-employer">
                <div class="right-login">
                    <div class="login-logo">
                        <img src="image/320-x-132@3x.png" alt="">
                    </div>
                    <form action="#">
                        <div class="login-form ">
                            <div class="form-item">
                                <label for="email">Email Address<span class="super-starr">*</span></label>
                                <input class="normal-input" type="email" name="email"
                                    placeholder="Type your email address" required>
                            </div>
                            <div class="form-item">
                                <label for="password">Password<span class="super-starr">*</span></label>
                                <input class="normal-input" type="password" name="password"
                                    placeholder="Type your password" required>
                            </div>
                            <div class="form-item form-item-keepforgot">
                                <div class="keep-login">
                                    <div class="itnavi-checkbox-icon"
                                        onclick="CheckboxClicker(event,'Employer-Login-Remember');"></div>
                                    Keep me logged in
                                    <input type="hidden" name="" id="Employer-Login-Remember" value="1">
                                </div>
                                <div class="forgot-password">
                                    <a class="forgot-link" href="#">Forgot your password?</a>
                                </div>
                            </div>
                            <div class="form-item form-item-submit">
                                <button type="button" class="submitbutton">Log In</button>
                            </div>
                            <div class="form-item form-item-haveanother">
                                <div class="haveanother-line"></div>
                                <div class="haveanother-text">
                                    Don't have an account?
                                    <a class="haveanother-link" href="#">Sign up</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="element-left for-employer">
                <div class="left-body">
                    <div class="body-title">
                        <div class="title-big-title">Employer</div>
                        <div class="title-description">Boost Your Brand. Hire Top Talents!</div>
                        <div class="title-line"></div>
                    </div>
                    <div class="body-list-item">
                        <div class="item">
                            <div style="background-image: url(image/clock@3x.png);" class="item-image"></div>
                            <div class="item-description">Hire the right people. Faster and for less.</div>
                        </div>
                        <div class="item">
                            <div style="background-image: url(image/startup@3x.png);" class="item-image"></div>
                            <div class="item-description">Help your business move up</div>
                        </div>
                        <div class="item">
                            <div style="background-image: url(image/solution@3x.png);" class="item-image"></div>
                            <div class="item-description">Get your job matched with the right candidate</div>
                        </div>
                        <div class="item">
                            <div style="background-image: url(image/project-management@3x.png);" class="item-image"></div>
                            <div class="item-description">Attract the right talent</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="js/loginpage.js"></script>
</body>

</html>
