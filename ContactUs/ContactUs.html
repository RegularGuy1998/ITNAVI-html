<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <div style="background-image: url(image/3.png);" class="contactus-body">

        <!-- Title -->
        <div class="contactus-title">
            <div class="bigtitle">
                Contact Us
            </div>
            <div class="title">
                and we will reply you soon!
            </div>
        </div>


        <!-- Contact -->
        <div class="container pl-5 pr-5 set-box-shadow">
            <div class="container-fluid">
                <div class="row contact">
                    <div class="col-12 title">
                        Contact Us
                    </div>

                    <!-- Input Form - Contact Left -->
                    <div class="col-lg-8 col-12 contact-left">
                        <form class="row" method="POST" action="#">
                            <div class="col-md-6 col-12">
                                <label for="yourname">Your Name</label>
                                <input type="text" name="name" required>
                            </div>
                            <div class="col-md-6 col-12">
                                <label for="yourname">Your Email</label>
                                <input type="text" name="email" required>
                            </div>
                            <div class="col-12">
                                <label for="yourname">Subject</label>
                                <input type="text" name="subject" required>
                            </div>
                            <div class="col-12">
                                <label for="yourname">Message</label>
                                <textarea type="textarea" name="Message" rows="10" required></textarea>
                            </div>
                            <div class="col-12 submit-button">
                                <button type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>
                    <!-- /Input Form -->

                    <!-- Other Contact - Contact Right -->
                    <div class="col-lg-4 col-12 contact-right">
                        <div class="contact-list">
                            <div style="background-image: url(image/telephone.png);" class="contact-icon"></div>
                            <div class="title">Phone</div>
                            <div class="description">0971989986</div>
                        </div>
                        <div class="contact-list">
                            <div style="background-image: url(image/close-envelope.png);" class="contact-icon"></div>
                            <div class="info"></div>
                            <div class="title">Email</div>
                            <div class="description">support@itnavi.com.vn</div>
                        </div>
                        <div class="contact-list">
                            <div style="background-image: url(image/placeholder-filled-point.png);"
                                class="contact-icon"></div>
                            <div class="title">Address</div>
                            <div class="description">AC Building, 78 Duy Tan,
                                Cau Giay Ward, Hanoi
                            </div>
                        </div>
                    </div>
                    <!-- /Other Contact -->

                </div>
            </div>
        </div>
        <!-- /Contact -->

    </div class>

    <div>

    </div>
</body>

</html>
