<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jobseeker.css">
    <link rel="stylesheet" href="css/jobseeker-myjob.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Job Seeker - No My Job Tab</title>
</head>

<body>
    <div id="Job-Seeker">
        <div class="container">

            <form class="find" method="POST" action="#">
                <div class="search">
                    <input type="text" id="search-job-input" name="searchjob"
                        placeholder="Job title, Skills, Keywords or company name" required>
                    <div class="search-icon">
                        <img id="search-icon" src="image/magnifying-glass-browser@3x.png" alt="icon">
                    </div>
                </div>
                <div type="button" class="search-location" id="dropdownMenuOffset" data-toggle="dropdown"
                    aria-haspopup="true">
                    <input type="text" id="search-location-input" name="searchlocation" placeholder="Location">
                    <div class="location-icon location-focus"><img src="image/placeholder@3x.png" alt="icon"></div>
                    <div class="location-dropdown-icon location-focus"><i class="fas fa-caret-down"></i></div>
                </div>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                    <div id="location-item-1" class="location-dropdown-item" data-value="Viet Nam">Viet Nam</div>
                    <div id="location-item-2" class="location-dropdown-item" data-value="Laos">Laos</div>
                    <div id="location-item-3" class="location-dropdown-item" data-value="Campuchia">Campuchia</div>
                    <div id="location-item-4" class="location-dropdown-item" data-value="American Dinh">American Dinh
                    </div>
                    <div id="no-result" class="location-dropdown-no-item hidden" data-value="American Dinh">No result...
                    </div>
                </div>
                <button type="submit" class="search-button">Search</button>
                <a class="advancedsearch" href="#">
                    <div class="advancedicon">+</div>
                    <div class="advancedtext">Advanced Search</div>
                </a>
            </form>

            <div class="hri-tab">
                <button id="DashboardButton" class="hri-tablinks"
                    onclick="openHri(event, 'Dashboard')">Dashboard</button>
                <button id="MyResumeButton" class="hri-tablinks" onclick="openHri(event, 'MyResume')">My Resume</button>
                <button id="MyJobsButton" class="hri-tablinks" onclick="openHri(event, 'MyJobs')">My Jobs</button>
                <button id="MyAccountInfoButton" class="hri-tablinks" onclick="openHri(event, 'MyAccountInfo')">My
                    Account
                    Info</button>
            </div>
            <div id="Dashboard" class="hri-tabcontent set-box-shadow">
            </div>
            <div id="MyResume" class="hri-tabcontent set-box-shadow">
            </div>
            <div id="MyJobs" class="hri-tabcontent set-box-shadow">
                <div class="myjob-tab">
                    <button id="MySavedJobsButton" class="myjob-tablinks" onclick="openMyjob(event, 'MySavedJobs')">My
                        Saved
                        Jobs</button>
                    <button id="MyAppliedJobsButton" class="myjob-tablinks"
                        onclick="openMyjob(event, 'MyAppliedJobs')">My
                        Applied Jobs</button>
                </div>
                <div id="MySavedJobs" class="myjob-tabcontent">

                    <!-- No Saved job -->
                    <div class="nomyjobbackground">
                        <img src="image/group-479@3x.png" alt="">
                        <div class="nomyjobbackground-text">
                            You do not have any saved jobs.
                        </div>
                    </div>
                    <!-- /No Saved job -->

                </div>

                <!-- My Applied Job Tab -->
                <div id="MyAppliedJobs" class="myjob-tabcontent">

                    <!-- No Applied job -->
                    <div class="nomyjobbackground">
                        <img src="image/group-481@3x.png" alt="">
                        <div class="nomyjobbackground-text">
                            You do not have any applied jobs. Find your dream job now!
                        </div>
                    </div>
                    <!-- /No Applied job -->

                </div>
                <script src="js/jobseeker-myjob.js"></script>
            </div>
            <div id="MyAccountInfo" class="hri-tabcontent set-box-shadow">

            </div>

        </div>
        <script src="js/script.js"></script>
        <script>
            document.getElementById("MyJobsButton").click();
            document.getElementById("MyAppliedJobsButton").click();
        </script>
    </div>

</body>

</html>
