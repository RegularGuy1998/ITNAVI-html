        <!-- employer After clicking on reset -->
        <div class="form-reset">
            <div class="button-close">
                <a href="#"><i class="fas fa-times"></i></a>
            </div>
            <div class="form-body">
                <img class="forgot-image" src="image/group-112@3x.png" alt="">

                <div class="title">Reset Password</div>
                <div class="description">
                    Enter your email address in the form below and we will send you a link to reset your password
                </div>
                <form action="#" method="POST">
                    <div class="form-input">
                        <div class="item item-full">
                            <label for="">New password<span class="super-starr">*</span></label>
                            <input type="text" placeholder="Type your new password" required>
                            <div class="mini-tip">Password must be at least 8 characters.</div>
                        </div>
                        <div class="item item-full">
                            <label for="">Confirm new password<span class="super-starr">*</span></label>
                            <input type="text" placeholder="Re-type new password" required>
                        </div>
                        <div class="item item-center">
                            <button type="submit" class="confirmbutton">Reset and Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
